XML Extensible Markup Language

xml é uma linguagem de marcação definida pela w3c (world wid web consortium) é um parente do HTML.
é um arquivo texto que permite ao programador escrever e manipular dados em uma linguagem de marcação, pode ser escrita em qualquer arquivo texto.
É case sensitive!!!
exemplo de xml:
<xml version="1.0" encoding="UTF-8">
<cdfs>
    <cdf id="1">
        <nome>Wagner</nome>
        <profissão>Cientista de dados</profissão>
    </cdf>
    <cdf id="2">
        <nome>Fernando</nome>
        <profissão>Programador</profissão>
    </cdf>
</cdfs>
</xml>


